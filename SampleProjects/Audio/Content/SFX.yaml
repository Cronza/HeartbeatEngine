type: Scene_Dialogue
dialogue:
  Main:
  - action: play_sfx
    key: Whistle
    sound: Content/SFX/whistle.wav
    volume: 1.0
    post_wait: wait_for_input
  - action: wait
    seconds: 3
    post_wait: wait_until_complete
  - action: play_music
    music: Content/Music/Jazz/bensound-romantic.mp3
    volume: 1.0
    loop: false
    post_wait: no_wait
  - action: wait
    seconds: 3
    post_wait: wait_until_complete
  - action: stop_music
