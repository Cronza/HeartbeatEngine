code_class: interface_pause
persistent:
  # Background
  - action: create_sprite
    key: PAUSE_INTERFACE_Background
    sprite: HBEngine/Content/Sprites/Interface/Backgrounds/Dark_Transparent_1280x720.png
    position:
      - 0
      - 0
    center_align: false
    z_order: 100000

  # Title
  - action: create_text
    key: PAUSE_INTERFACE_Title
    position:
      - 0.15
      - 0.2
    text: Paused
    text_size: 60
    font: Content/Fonts/DAGGERSQUARE.ttf
    z_order: 100001
    wrap_bounds:
      - 0.8
      - 0.4

  # Resume Button
  - action: create_text_button
    key: PAUSE_INTERFACE_Resume_Button
    position:
      - 0.15
      - 0.3
    center_align: true
    z_order: 100002
    text: Resume
    text_size: 16
    text_color_hover:
      - 0
      - 127
      - 255
    wrap_bounds:
      - 0.2
      - 0.2
    events:
      event_0:
        action:
          action: unpause

  # Options Button
  - action: create_text_button
    key: PAUSE_INTERFACE_Options_Button
    position:
      - 0.15
      - 0.35
    center_align: true
    z_order: 100002
    text: Option
    text_size: 16
    text_color_hover:
      - 0
      - 127
      - 255
    wrap_bounds:
      - 0.2
      - 0.2
    events:
      event_0:
        action:
          action: switch_page
          owner: "!&HBENGINE_INTERNAL_PAUSE_INTERFACE!&"
          page: page_Options

  # Save Button
  - action: create_text_button
    key: PAUSE_INTERFACE_Save_Button
    position:
      - 0.15
      - 0.4
    center_align: true
    z_order: 100002
    text: Save
    text_size: 16
    text_color_hover:
      - 0
      - 127
      - 255
    wrap_bounds:
      - 0.2
      - 0.2
    events:
      event_0:
        action:
          action: switch_page
          owner: "!&HBENGINE_INTERNAL_PAUSE_INTERFACE!&"
          page: page_Save

  # Main Menu Button
  - action: create_text_button
    key: PAUSE_INTERFACE_Main_Menu_Button
    position:
      - 0.15
      - 0.45
    center_align: true
    z_order: 100002
    text: Main Menu
    text_size: 16
    text_color_hover:
      - 0
      - 127
      - 255
    wrap_bounds:
      - 0.2
      - 0.2
    events:
      event_0:
        action:
          action: load_scene
          scene_file: Content/PointAndClick_Testing.yaml

  # Quit Button
  - action: create_text_button
    key: PAUSE_INTERFACE_Quit_Button
    position:
      - 0.15
      - 0.5
    center_align: true
    z_order: 100002
    text: Quit
    text_size: 16
    text_color_hover:
      - 0
      - 127
      - 255
    wrap_bounds:
      - 0.2
      - 0.2
    events:
      event_0:
        action:
          action: quit_game

pages:
  page_Options:
    # Page Title
    - action: create_text
      key: PAUSE_INTERFACE_pageOptions_Title
      position:
        - 0.4
        - 0.2
      text: Options
      text_size: 60
      font: Content/Fonts/DAGGERSQUARE.ttf
      z_order: 100001
      wrap_bounds:
        - 0.8
        - 0.4

    # Mute Button Text
    - action: create_text
      key: Page_Title
      position:
        - 0.34
        - 0.3
      text: Mute
      text_size: 18
      z_order: 100001

    # Mute Button
    - action: create_checkbox
      key: PAUSE_INTERFACE_pageOptions_Mute_All_Button
      position:
        - 0.4
        - 0.3
      center_align: true
      z_order: 100002
      sprite: HBEngine/Content/Sprites/Interface/Buttons/Checkbox_Normal.png
      sprite_hover: HBEngine/Content/Sprites/Interface/Buttons/Checkbox_Hover.png
      sprite_clicked: HBEngine/Content/Sprites/Interface/Buttons/Checkbox_Clicked.png
      sprite_icon: HBEngine/Content/Sprites/Interface/Buttons/Checkbox_Icon.png
      connect:
        type: project_setting
        category: Audio
        setting: mute
        #group: Audio
        #name: mute
      #connect_project_setting:
      #  category: Audio #@TODO: Maybe do a keyword reservation system? Make all connectable properties unique, and merge project settings with values
      events:
        event_0:
          action:
            action: set_mute
            toggle: True

  page_Save:
    # Page Title
    - action: create_text
      key: Page_Title
      position:
        - 0.4
        - 0.2
      text: Save
      text_size: 60
      font: Content/Fonts/DAGGERSQUARE.ttf
      z_order: 100001
      wrap_bounds:
        - 0.8
        - 0.4
