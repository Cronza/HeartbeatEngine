          global: 
            active: True
          editable: True
          preview: True

        - name: "font"
          type: "File_Font"
          value: "None"
          global: 
            active: True
          editable: True
          preview: False

        - name: "z_order"
          type: "Int"
          value: 0
          global: 
            active: True
          editable: True
          preview: True

        - name: "wrap_bounds"
