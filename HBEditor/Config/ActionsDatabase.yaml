              value: "None"
              options:
                - "None"
                - "fade_in"
              editable: True
              preview: True

            - name: "speed"
              type: "Int"
              value: 500
              editable: True
              preview: True

        - name: "post_wait"
          type: "Dropdown"
          value: "wait_for_input"
          options:
            - "no_wait"
            - "wait_for_input"
            - "wait_until_complete"
          editable: True
          preview: True
